<label [attr.for]="id" class="form-label">{{ label }}</label>
<input
  [required]=required
  [type]="type"
  class="form-control"
  [id]="id"
  [placeholder]="placeholder"
  [readonly]="!!isReadOnly"
  [ngClass]="classeCss"
  (blur)="onBlur($event)"
  [(ngModel)]="value"
>
<app-error-msg [control]="control" [label]="label"></app-error-msg>
